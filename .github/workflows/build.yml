name: Build and Deploy to GitHub Pages

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      - run: npm run build
  deploy:
    steps:
      - uses: JamesIves/github-pages-deploy-action@4
        with:
          branch: gh-pages
          folder: build
